<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - Kahvaltı & Organizasyon</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Paneli</h1>
                <p>Yönetim paneline hoş geldiniz</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Kullanıcı Adı
                    </label>
                    <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Şifre
                    </label>
                    <input type="password" id="password" placeholder="Şifrenizi girin" required>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                </div>

                <div class="form-group remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Beni Hatırla</label>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Giriş Yap
                </button>

                <div class="login-info">
                    <p><strong>Varsayılan Giriş Bilgileri:</strong></p>
                    <p>Kullanıcı Adı: <code>admin</code></p>
                    <p>Şifre: <code>admin123</code></p>
                </div>
            </form>

            <div class="back-to-site">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Ana Siteye Dön
                </a>
            </div>
        </div>
    </div>

    <script>
        // Şifre göster/gizle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Basit authentication (gerçek projede backend kullanın)
            if (username === 'admin' && password === 'admin123') {
                // Session storage'a kaydet
                sessionStorage.setItem('adminLoggedIn', 'true');
                if (remember) {
                    localStorage.setItem('adminRemember', 'true');
                }

                // Success animation
                const loginBox = document.querySelector('.login-box');
                loginBox.style.transform = 'scale(0.9)';
                loginBox.style.opacity = '0';

                setTimeout(() => {
                    window.location.href = 'admin-panel.html';
                }, 300);
            } else {
                // Hata mesajı
                alert('Hatalı kullanıcı adı veya şifre!');

                // Shake animation
                const loginBox = document.querySelector('.login-box');
                loginBox.classList.add('shake');
                setTimeout(() => {
                    loginBox.classList.remove('shake');
                }, 500);
            }
        });

        // Eğer zaten giriş yapmışsa direkt panel'e yönlendir
        if (sessionStorage.getItem('adminLoggedIn') === 'true' ||
            localStorage.getItem('adminRemember') === 'true') {
            window.location.href = 'admin-panel.html';
        }
    </script>
</body>
</html>
