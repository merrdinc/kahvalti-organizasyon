<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - Kahvaltı & Organizasyon</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Paneli</h1>
                <p>Yönetim paneline hoş geldiniz</p>
            </div>

            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Kullanıcı Adı
                    </label>
                    <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Şifre
                    </label>
                    <input type="password" id="password" placeholder="Şifrenizi girin" required>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Giriş Yap
                </button>

                <div class="login-info">
                    <p><strong>Varsayılan Giriş Bilgileri:</strong></p>
                    <p>Kullanıcı Adı: <code>admin</code></p>
                    <p>Şifre: <code>admin123</code></p>
                </div>
            </form>

            <div class="back-to-site">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Ana Siteye Dön
                </a>
            </div>
        </div>
    </div>

    <script>
        // Şifre göster/gizle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş Yapılıyor...';

            try {
                const response = await fetch('api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Success animation
                    const loginBox = document.querySelector('.login-box');
                    loginBox.style.transform = 'scale(0.9)';
                    loginBox.style.opacity = '0';

                    setTimeout(() => {
                        window.location.href = 'admin-panel.html';
                    }, 300);
                } else {
                    // Show error
                    showError(data.error || 'Giriş başarısız!');

                    // Shake animation
                    const loginBox = document.querySelector('.login-box');
                    loginBox.classList.add('shake');
                    setTimeout(() => {
                        loginBox.classList.remove('shake');
                    }, 500);

                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Bağlantı hatası! Lütfen tekrar deneyin.');

                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
            }
        });

        // Check if already logged in
        async function checkSession() {
            try {
                const response = await fetch('api/auth.php?action=check');
                const data = await response.json();

                if (data.loggedIn) {
                    window.location.href = 'admin-panel.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        checkSession();
    </script>
</body>
</html>
