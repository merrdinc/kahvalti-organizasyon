<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler - Kahvaltı & Organizasyon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f5f2 0%, #fff 100%);
            padding: 20px;
        }
        .thank-you-box {
            background: #fff;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .thank-you-box i {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .thank-you-box h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .thank-you-box p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .thank-you-box .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #d4694f;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .thank-you-box .btn:hover {
            background: #c45a42;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-page">
        <div class="thank-you-box">
            <i class="fas fa-check-circle"></i>
            <h1>Teşekkür Ederiz!</h1>
            <p>Mesajınız başarıyla iletildi. En kısa sürede sizinle iletişime geçeceğiz.</p>
            <a href="index.html" class="btn">Ana Sayfaya Dön</a>
        </div>
    </div>
</body>
</html>
